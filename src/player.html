	<head>
		<title>Hello Widget</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<!-- STYLESHEETS -->
		<link rel="stylesheet" type="text/css" href="player.css">

		<!-- REQUIRED MATERIA JAVASCRIPT -->
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="materia.enginecore.js"></script>

		<!-- ANGULAR DEPENDENCIES -->
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-animate.min.js"></script>

		<!-- MAIN WIDGET SCRIPT -->
		<script src="player.js"></script>
	</head>
	<body ng-app="SortItOutEngine" ng-controller="SortItOutEngineCtrl" ng-cloak>
		<div id="content">
			<div id="menu-bar">
				<h1 id="title">{{ instance.name }}</h1>
				<button>Submit</button>
			</div>

			<div id="desktop">
				desktop.
			</div>

			<div id="dock">
				<div class="folder">
					<div class="folder-icon">
						<div class="folder-name">Folder 1</div>
						<div class="peek1">peek 1</div>
						<div class="peek2">peek 2</div>
						<div class="peek3">...</div>
					</div>
					<span class="folder-status">empty</span>
				</div>
				<div class="folder">
					<span class="folder-name">Folder 2</span>
				</div>
				<div class="folder">
					<span class="folder-name">Folder 3</span>
				</div>
				<div class="folder">
					<span class="folder-name">WWWWWWWWWWWWWWWWWWWWWWWWWWWWWW</span>
				</div>
				<div class="folder">
					<span class="folder-name">This folder name has 30 chars!</span>
				</div>
			</div>
		</div>

	</body>
</html>
