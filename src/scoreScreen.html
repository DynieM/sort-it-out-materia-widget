<!DOCTYPE html>
<!-- INJECTS IE CLASSES ONTO HTML TAG -->
<!--[if IE 8 ]>    <html class="IE8"> <![endif]-->
<!--[if IE 9 ]>    <html class="IE9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html class=""> <!--<![endif]-->
	<head>
		<title>Sort-it-Out! Scorescreen</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<!-- STYLESHEETS -->
		<link rel="stylesheet" type="text/css" href="scoreScreen.css">

		<!-- REQUIRED MATERIA JAVASCRIPT -->
		<script src="materia.scorecore.js"></script>

		<!-- WIDGET DEPENDENCIES -->
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-animate.min.js"></script>

		<!-- MAIN WIDGET SCRIPT -->
		<script src="scorescreen.js"></script>
	</head>
	<body ng-app="SortItOutScore" ng-controller="SortItOutScoreCtrl" ng-cloak>
		<div class="folder" ng-repeat="folder in folders" ng-click="minimizeImage()">
			<div class="folder-header">
				<svg class="folder-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M10 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
				<h1>{{folder.name}}</h1>
				<span class="points-off" ng-if="folder.pointsOff">
					{{folder.pointsOff | number:0}}%
				</span>
				<span class="all-correct" ng-if="!folder.pointsOff">
					&#x2714;
				</span>
			</div>
			<div class="folder-content">
				<div class="header">
					<div>
						Correct Items ({{folder.items.length}})
					</div>
					<div>
						Items You Placed ({{folder.placeCount}})
					</div>
				</div>
				<div class="folder-row" ng-repeat="item in folder.items">
					<div class="item" ng-class="{short: !item.image}">
						<span>{{item.text}}</span>
						<div ng-if="item.image">
							<img class="item-image zoom" ng-src="{{item.image}}">
						</div>
					</div>
					<div class="item correct" ng-if="item.correct" ng-class="{short: !item.image}">
						<span>{{item.text}}</span>
						<div ng-if="item.image">
							<img class="item-image" ng-src="{{item.image}}">
						</div>
						<div class="overlay">
							<div class="correct" ng-class="{small: !item.image}">&#x2714;</div>
						</div>
					</div>
					<div class="missing" ng-if="!item.correct">
						<div class="overlay">
							<div class="small incorrect">&times;</div>
						</div>
					</div>
				</div>

				<div class="folder-row" ng-repeat="item in folder.extraItems">
					<div class="info">
					</div>
					<div class="item extra">
						<span>{{item.text}}</span>
						<div ng-if="item.image">
							<img class="item-image" ng-src="{{item.image}}">
						</div>
						<p class="item-belongs">Belongs in: {{item.correctFolderName}}</p>
						<div class="overlay">
							<div class="incorrect" ng-class="{small: !item.image}">&times;</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
